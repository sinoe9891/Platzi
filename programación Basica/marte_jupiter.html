<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tu peso en un lugar donde pesas menos</title>

	</style>
</head>
	<body>
		<h1>Tu peso en otro planeta</h1>
		<p>En la tierra pesas distinto que en Marte o Jupiter</p>
		<script type="text/javascript">
			var usuario = prompt("Cual es tu peso?");
			var nameuser = prompt("Cual es tu nombre?");
			var planeta = prompt("Elige tu planeta. 1 es marte, 2 es jupiter");
			document.write("<strong>CÃ³digo con parseInt</strong></br>");
			var peso = parseInt(usuario);
			var g_tierra = 9.8;
			var g_marte = 3.7;
			var g_jupiter = 24.8;
			var peso_final;
			var nombre;
			if (planeta == 1)
			{
				peso_final = parseInt(peso * g_marte / g_tierra);
				nombre = "Marte"
			}
			else if (planeta == 2)
			{
				peso_final = parseInt(peso * g_jupiter / g_tierra);
				nombre = "Jupiter"
			}
			else
			{
				peso_final = 1000000;
				nombre = "Kripton"
			}
			peso_final = parseInt(peso_final);
			document.write("<strong>El peso de </strong>" + nameuser+ "<strong> en </strong>" + nombre + "<strong> es de </strong>" + peso_final + "Kg");
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Tu peso en un lugar donde pesas menos</title>
	<meta charset="utf-8">
	</style>
</head>
	<body>
		<h1>Tu peso en otro planeta</h1>
		<p>En la tierra pesas distinto que en Marte o Jupiter</p>
		<script type="text/javascript">
			var usuario = prompt("Cual es tu peso?");
			document.write("<strong>C贸digo con parseInt()</strong></br>");
			var g_tierra = 9.8;
			var g_marte = 3.7;
			var g_jupiter = 24.8;
			var peso_final = parseInt(usuario * g_marte / g_tierra);
			document.write("Mi peso en parte es de " + peso_final + "Kg");
			console.log(peso_final);
		</script>
		<script type="text/javascript">
		document.write("<br><strong>C贸digo con toFixed</strong>");
			var g_tierra = 9.8;
			var g_marte = 3.7;
			var g_jupiter = 24.8;
			var peso = 77;
			var peso_final;
			peso_final = peso * g_marte / g_tierra;
			peso_final = peso_final.toFixed(2);
			document.write("<br>Mi peso en parte es de " + peso_final + "Kg");
		</script>

		<script type="text/javascript">
		document.write("<br><strong>C贸digo Reducido JSON</strong>");
		var datos ={"g_tierra":9.8, "g_marte": 3.7, "g_jupiter": 24.8, "peso":77};
			var peso_final = parseInt(datos.peso * datos.g_marte / datos.g_tierra);
			document.write("<br>Mi peso en parte es de " + peso_final + "Kg");
		</script>

		<script type="text/javascript">
		document.write("<br><strong>C贸digo Reducido JSON con ARRAY</strong>");
		var datos ={planetas:[{"g_tierra":9.8, "g_marte": 3.7, "g_jupiter": 24.8}], "peso":77};
			var peso_final = parseInt(datos.peso * datos.planetas[0].g_marte / datos.planetas[0].g_tierra);
			document.write("<br>Mi peso en parte es de " + peso_final + "Kg");
		</script>
	</body>
</html>

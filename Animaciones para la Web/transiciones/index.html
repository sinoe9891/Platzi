<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transiciones CSS</title>
  <style>
    .pelota{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      -webkit-transition: 1s;
      -o-transition: 1s;
      transition: 1s;
    }
    .pelota:hover{
      width: 200px;
      height: 200px;
    }

  </style>
</head>
<body>
    <div class="pelota b"></div>
</body>
</html>

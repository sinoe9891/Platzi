      <form class="formulario" action="index.html" method="post">
        <div class="col1">
          <label for="nombre">Nombre</label>

          <label for="email">E-mail</label>

            <label for="Hombre">
              <input type="radio" name="sexo" value="hombre">Hombre
            </label>
          </div>
          <div class="intereses">
            <label for="cotizacion">
              <input type="checkbox" checked name="cotizacion" id="cotizacion" value="cotizacion">Cotización
            </label>
            <label for="reclamos">
              <input type="checkbox" name="reclamos" id="reclamos" value="reclamos">Reclamos
            </label>
            <label for="comentarios">
              <input type="checkbox" name="comentarios" id="comentarios" value="comentarios">Comentarios
            </label>
            <label for="otros">
              <input type="checkbox" name="otros" id="otros" value="otros">Otros
            </label>
          </div>
        </div>
        <div class="col2">
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios" id="comentarios" rows="7" cols="30"></textarea>
